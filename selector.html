<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form & Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <!-- Example of an Embedded Iframe -->
    <h2>Embedded YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Rick Astley - Never Gonna Give You Up" width="560" height="315" frameborder="0" allowfullscreen></iframe>

    <!-- Example of a Table -->
    <h2>Product Table</h2>
    <table>
        <caption>Product Price List</caption>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$999</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$699</td>
        </tr>
    </table>

    <!-- Example of a Form -->
    <h2>Contact Form</h2>
    <form action="submit.php" method="POST">
        <!-- Label & Input for Text -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <!-- Label & Textarea for Multi-line Input -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="30" placeholder="Your message..."></textarea><br><br>

        <!-- Radio Buttons -->
        <p>Choose your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes -->
        <p>Select your interests:</p>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label><br><br>

        <!-- Dropdown Menu -->
        <label for="country">Select Your Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
