<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Syracuse Interaction</title>
  <style>
    #syracuse {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <div id="syracuse">Syracuse University</div>

  <script>
    document.getElementById("syracuse").onclick = function() {
      this.innerHTML = "Orange Nation";
      this.style.color = "orange";
    };
  </script>

</body>
</html>
