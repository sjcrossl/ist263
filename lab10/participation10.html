<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participation 10 - Responsive Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    .large-message {
      display: block;
    }

    .small-message {
      display: none;
    }

    @media screen and (max-width: 800px) {
      .large-message {
        display: none;
      }

      .small-message {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1 class="large-message">I’m large.<br><small>(When the viewport is over 800 pixels)</small></h1>
  <h1 class="small-message">I’m small.<br><small>(When the viewport is 800 pixels or less)</small></h1>
</body>
</html>
