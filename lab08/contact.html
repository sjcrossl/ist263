                <input type="radio" id="career" name="contact-method" value="career">
                <label for="career">Career Consulting</label><br><br>

                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>

                <input type="submit" value="Send">
            </form>
        </div>
        <div class="column map-box">
