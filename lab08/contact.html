<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <style>
        
        .contact-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 20px;
    margin: 20px auto;
    padding: 20px;
    width: 90%; 
    max-width: 1200px; 
    box-sizing: border-box;
}

        .contact-box {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }
        .map-container {
            flex: 1;
            text-align: right;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 1px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a> | 
        <a href="skills.html">Skills</a> | 
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <h1>Contact</h1>
    </header>

    <!-- SINGLE FLEXBOX CONTAINER FOR CONTACT INFO -->
    <div class="contact-container">
        <div class="contact-box">
            <h2>Address</h2>
            <p>Stephen Crossley</p>
            <p>900 South Crouse Ave.</p>
            <p>Syracuse, NY 13210</p>
            <p>
                <a href="mailto:sjcrossl@syr.edu">Email Me</a>
            </p>
            <p>
                <a href="https://www.linkedin.com/in/stephen-crossley" target="_blank">
                    My LinkedIn Profile
                </a>
            </p>
            <p>
                <a href="https://www.linkedin.com/in/stephen-crossley" target="_blank">
                    <img src="../Images/logo-sized.png" alt="LinkedIn Logo" width="50">
                </a>
            </p>
        </div>
    </div>

    <!-- FLEXBOX CONTAINER FOR CONTACT Me & MAP -->
    <div class="contact-container">
        <div class="contact-box">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/manqbnol" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            
                <p>Preferred Contact Method:</p>
                <input type="radio" id="email" name="contact-method" value="email">
                <label for="email">Email</label>
                <input type="radio" id="phone" name="contact-method" value="phone">
                <label for="phone">Phone</label><br><br>
            
                <label for="updates">Subscribe to Updates:</label>
                <input type="checkbox" id="updates" name="updates" value="yes"><br><br>
            
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>
            
                <input type="submit" value="Submit">
            </form>
        </div>
        
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2895.662870079397!2d-72.45584362377554!3d43.46763506441288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e1c4c1d54cdc93%3A0x1d69401b1234c55!2s20%20VT-44%2C%20Windsor%2C%20VT%2005089!5e0!3m2!1sen!2sus!4v1738192285285!5m2!1sen!2sus" 
                allowfullscreen 
                loading="lazy">
            </iframe>
        </div>
    </div>

</body>
</html>
